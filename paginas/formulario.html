<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/formulario.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="" class="principal__formulario">
            <fieldset class="separador">
                <legend>
                    <h1>Formulario de compra</h1>
                </legend>
                    <label for="nombre" class="label__form">nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
    
                    <label for="direccion" class="label__form">direccion</label>
                    <input type="text" name="direccion" id="direccion" required>
    
                    <label for="Telefono" class="label__form">Telefono</label>
                    <input type="number" name="Telefono" id="Telefono" required>
                    <div class="div__separador">
                        <button id="btn1">Cancel</button>
                        <button id="btn2" type="submit">Buy Now</button>

                    </div>
            </fieldset>
           
            
        </form>
    </section>

    <script src="../scripts/formulario.js" type="module"></script>
</body>
</html>
